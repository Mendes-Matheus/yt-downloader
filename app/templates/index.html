<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Downloader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .card {
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .progress {
        height: 8px;
      }
      .folder-list {
        max-height: 300px;
        overflow-y: auto;
      }
      .active-folder {
        background-color: #e3f2fd !important;
        border-left: 4px solid #fd0d0d;
      }
      .video-info-card {
        background: linear-gradient(135deg, #ea6666 0%, #a24b4b 100%);
        color: white;
      }
      .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid py-4">
      <!-- Cabeçalho -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card video-info-card">
            <div class="card-body text-center">
              <h1><i class="fab fa-youtube me-2"></i>YouTube Downloader</h1>
              <p class="mb-0">
                Baixe vídeos e áudios do YouTube de forma rápida e fácil!
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Coluna Central - Formulário Principal (agora ocupa toda a largura) -->
        <div class="col-md-8 mx-auto">
          <!-- Formulário de Download -->
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="fas fa-download me-2"></i>Download do YouTube
              </h5>
            </div>
            <div class="card-body">
              <form id="downloadForm">
                <div class="mb-3">
                  <label for="url" class="form-label">URL do YouTube</label>
                  <input
                    type="url"
                    class="form-control"
                    id="url"
                    placeholder="https://www.youtube.com/watch?v=..."
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Tipo de Download</label>
                  <div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="tipo"
                        id="tipoVideo"
                        value="video"
                        checked
                      />
                      <label class="form-check-label" for="tipoVideo">
                        <i class="fas fa-video me-1"></i>Vídeo
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="tipo"
                        id="tipoAudio"
                        value="audio"
                      />
                      <label class="form-check-label" for="tipoAudio">
                        <i class="fas fa-music me-1"></i>Áudio
                      </label>
                    </div>
                  </div>
                </div>

                <!-- Qualidade do Vídeo -->
                <div class="mb-3" id="qualidadeContainer">
                  <label for="qualidade" class="form-label"
                    >Qualidade do Vídeo</label
                  >
                  <select class="form-select" id="qualidade">
                    <option value="best">Melhor qualidade disponível</option>
                    <option value="1080p">1080p (Full HD)</option>
                    <option value="720p" selected>720p (HD)</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                  </select>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary w-100"
                  id="btnDownload"
                >
                  <i class="fas fa-download me-2"></i>Iniciar Download
                </button>
              </form>
            </div>
          </div>

          <!-- Informações do Vídeo -->
          <div class="card mt-3" id="videoInfoCard" style="display: none">
            <div class="card-header">
              <h6 class="mb-0">
                <i class="fas fa-info-circle me-2"></i>Informações do Vídeo
              </h6>
            </div>
            <div class="card-body" id="videoInfoContent">
              <!-- Informações serão carregadas aqui -->
            </div>
          </div>

          <!-- Progresso e Logs -->
          <div class="card mt-3" id="progressCard" style="display: none">
            <div class="card-header">
              <h6 class="mb-0">
                <i class="fas fa-sync-alt me-2"></i>Progresso
              </h6>
            </div>
            <div class="card-body">
              <div class="progress mb-3">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  style="width: 0%"
                ></div>
              </div>
              <div id="logMessages" class="small">
                <!-- Logs serão exibidos aqui -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Spinner de Loading -->
    <div class="loading-spinner" id="loadingSpinner">
      <div
        class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center"
        style="background: rgba(0, 0, 0, 0.5); z-index: 9999"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
        ></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
